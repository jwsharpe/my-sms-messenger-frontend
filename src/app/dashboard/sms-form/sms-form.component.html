<div class="sms-form-container">
  <h2>New Message</h2>
  <form (ngSubmit)="submitSmsForm()" class="form-container">
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input
        type="text"
        id="phoneNumber"
        name="phoneNumber"
        required
        [(ngModel)]="phoneNumber"
        pattern="^\+\d{11}$"
        title="Enter a phone number in the format: +1 XXX XXX XXXX"
        placeholder="+15704158673"
      />
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        rows="8"
        required
        [(ngModel)]="message"
        maxlength="250"
        (input)="updateMessageLength()"
      ></textarea>
      <div class="message-length">{{ messageLength }} / 250</div>
    </div>

    <div class="button-container">
      <button type="button" class="clear-button" (click)="clearForm()">
        Clear
      </button>
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
