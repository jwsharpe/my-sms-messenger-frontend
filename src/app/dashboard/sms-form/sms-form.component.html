<div class="sms-form">
  <h2>New Message</h2>
  <form (ngSubmit)="submitSmsForm()" class="form-container">
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input
        type="text"
        id="phoneNumber"
        name="phoneNumber"
        required
        [(ngModel)]="phoneNumber"
      />
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        rows="4"
        required
        [(ngModel)]="message"
      ></textarea>
    </div>

    <button type="submit">Submit SMS</button>
  </form>
</div>
